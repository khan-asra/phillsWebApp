
	<div class="container"
		style="margin-top: 20px; min-height: 500px; justify-content: center;">
		<div class="row">
			<div class="col">

				<h1>Login</h1>
				<h2>{{errorMsg}}</h2>
				<div class="p-2">
				<!-- The ng-submit directive specifies a function to run when the form is submitted.  -->
					<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
			
						<div class="form-group">
							<div class="mb-3">
							 
								<label
									class="form-label">Name:</label> 
									<input type="text"
									ngModel 
									name="userName"  
									id="userName" required
									placeHolder="User Name"
									class="form-control"
									/>
							</div>



							<div class="mb-3">
								<label class="form-label">Password:</label>
								<input type="text"
									ngModel 
									name="userPassword"  
									id="userPassword" required
									placeHolder="User Password"
									class="form-control"
									/>
								
							</div>


							<input type="submit"  class="btn btn-outline-primary form-control "
								value="Login!" />
						</div>
					</form>
				</div>

			
			</div>
			<div class="col">

				<img class="heroimage" style="max-width: 70%;"
					src="assets/images/FAQPageImage.jpeg">
			</div>
		</div>

	</div>
