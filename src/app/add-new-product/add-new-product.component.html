
<div class="container" style="margin-top: 20px;">
	<div class="card p-3">
		<div class="row">
			<div class="col">



				<h1>Product</h1>
				<div class="p-2">
					<form method="post" #productForm="ngForm"
						(ngSubmit)="addProduct(productForm)">
						<div class="form-group">
							<div class="mb-3">
								<label class="form-label">Product Name:</label> <input
									type="text" name="productName"
									[(ngModel)]="product.productName" required class="form-control"
									placeholder=" Product Name ">
							</div>



							<div class="mb-3">
								<label class="form-label">Price:</label> <input type="number"
									name="price" required class="form-control"
									placeholder="$ 20.00 " [(ngModel)]="product.price" />
							</div>


							<div class="mb-3">
								<label class="form-label">Description:</label>
								<textarea name="description" class="form-control"
									[(ngModel)]="product.description"></textarea>
							</div>



							<div class="btn-group" role="group" aria-label="Third group"
								style="margin-right: 3px">

								<input class="btn btn-primary" value="Clear All Fields"
									(click)="clearAllFields()" />
							</div>


							<div class="btn-group" role="group" aria-label="Third group">
								<input type="submit" class="btn btn-primary"
									value="Add/Edit Product!" />

							</div>

						</div>


					</form>
				</div>


			</div>

			<div class="col-6">
				<div>

					<div>
						<div class="dropfilezone" appDrag (files)=fileDropper($event)>

							<div class="text-wrapper">

								<div class="centered">
									Drag and Drop your product images or <a
										(click)="selectFile.click()" class="browse-button">browse
									</a> a file.
								</div>

							</div>
						</div>

					</div>






					<input style="display: none" type="file" multiple #selectFile
						(change)="onFileSelected($event)">
				</div>

				<div class="mt-5">
					<div class="row">

						<mat-grid-list cols="4" rowHeight="1:1"> 
							<mat-grid-tile *ngFor="let file of product.productImages; let i =index">
								<div style="position: relative">
								
								<span class="btn-remove-image"  (click)= "removeImages(i)">X</span>
							<img [src]="file.url" width="95px" height="95px">

						</div>
						</mat-grid-tile> </mat-grid-list>
					</div>
				</div>
			</div>



		</div>
	</div>
</div>
