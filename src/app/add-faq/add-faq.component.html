<div class="container">
	<h1>Add/Edit Faq</h1>
	<div class="main">
		<form>
			<div class="form-group">
				<div class="mb-3">
					<label class="form-label" style="text-align;">Question:</label> <br>
					<input style="width: 35%;" type="text" name="question" [(ngModel)]="faq.question"
						required>


<br><br>
					<div class="mb-3">
						<label class="form-label">Response:</label><br>
						<textarea type="text" style="width: 35%;" name="response" [(ngModel)]="faq.response" required> </textarea>
					</div>


					<input type="submit" class="btn btn-primary" value="Add/Edit FAQ!" (click)=" addFaq(faq)" />
				</div>
			</div>
		</form>
	</div>
</div>
