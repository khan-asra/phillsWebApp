
<div class="container mt-5">
	<table mat-table [dataSource]="products" class="mat-elevation-z8">

		<!---Datasourse is that data we want to show admin -->

		<!-- Position Column -->


		<ng-container matColumnDef="productId">
		<th mat-header-cell *matHeaderCellDef>Product ID</th>
		<td mat-cell *matCellDef="let element">{{element.productId}}</td>
		</ng-container>

		<!-- Name Column -->
		<ng-container matColumnDef="productName">
		<th mat-header-cell *matHeaderCellDef>Product Name</th>
		<td mat-cell *matCellDef="let element">{{element.productName}}</td>
		</ng-container>

		<!-- price Column -->
		<ng-container matColumnDef="price">
		<th mat-header-cell *matHeaderCellDef>Price</th>
		<td mat-cell *matCellDef="let element">{{element.price}}</td>
		</ng-container>

		<!-- Images column-->
		<ng-container matColumnDef="productImages">
		<th mat-header-cell *matHeaderCellDef>Product Images</th>
		<td mat-cell *matCellDef="let element">

			<button mat-icon-button color="primary" (click)="showImages(element)">
				<img src="./assets/images/002-picture.png">
			</button>
		</td>
		</ng-container>


		<!-- Symbol Column  https://fonts.google.com/icons  EDIT AND DELETE -->
		<ng-container matColumnDef="edit">
		<th mat-header-cell *matHeaderCellDef>Edit</th>
		<td mat-cell *matCellDef="let element">
			<button mat-icon-button (click)="editProduct(element.productId)">
				<img src="./assets/images/001-edit.png">
			</button>
		</td>
		</ng-container>

		<!-- Symbol Column  https://fonts.google.com/icons   DELETE -->
		<ng-container matColumnDef="delete">
		<th mat-header-cell *matHeaderCellDef>Delete</th>
		<td mat-cell *matCellDef="let element">
			<button mat-icon-button color="warm"
				(click)="deleteProduct(element.productId)">
				<img src="./assets/images/003-delete.png">
			</button>
		</td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

</div>
