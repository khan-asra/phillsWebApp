<div class="container">
	<div class="row text-center">
		<h1 style="margin-top: 15px; font-size: 2rem; text-align: left; font-weight: 500;">Best Sellers</h1>
		<br>
	</div>
	<div class="row">
		<div class="col">




			<div class="container-fluid mb-4">
				<div class="card-group">

					<div class="row">
						<div style="width: 20rem;" *ngFor="let product of products ">
							<div class="item mb-4">
								<div class="card">
									<!-- will add th eimage here  -->
									<div class="card-body">
										<!-- <div *ngFor="let p of product.productImages ">
											<img [src]="p.url" class="d-block w-100" alt="..."
												style="max-height: 180px; max-width: 180px; margin-left: auto; margin-right: auto">
										</div> -->

										<img [src]="product.productImages[0].url" class="d-block w-100" alt="..."
											style="height: 180px; width: auto; margin-left: auto; margin-right: auto">
										<h5 class="card-title">{{product.productName}}</h5>
										<h5 class="card-subtitle mb-2 text-muted">$
											{{product.price}}</h5>

										<h5 class="card-description" style="while-space: inherit; text-overflow: ellipsis;">
											{{product.description}}</h5>
										<button type="button" class="btn btn-success" (click)="displayProduct(product.productId)">View</button>
										
										 <img src="../../assets/images/moreImages.png"   (click)="showImages(product)" class="icon" style="padding:3px;">

									</div>

								</div>

							</div>

						</div>

					</div>

				</div>
			</div>






		</div>
	</div>
</div>
